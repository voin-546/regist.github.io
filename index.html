<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta property="og:image" content="https://media.istockphoto.com/id/485371557/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%81%D1%83%D0%BC%D0%B5%D1%80%D0%BA%D0%B8-%D0%BD%D0%B0-%D0%BE%D1%81%D1%82%D1%80%D0%BE%D0%B2-%D0%B4%D1%83%D1%85%D0%B0.jpg?s=612x612&w=0&k=20&c=tsm1aI7_FaWiZDepbWLBuxT-U6GTi8yDkwKHYvKCcQI=">
    <meta property="og:description" content="Простая страница авторизации">
    <meta property="og:title" content="Login">
    <meta property="og:site_name" content="Login">
    <link rel="shortcut icon" href="./7123025_logo_google_g_icon.png" sizes="192x192">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <div id="preloader">
        <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="none" viewBox="0 0 24 24">
            <style>
                  .login {
                animation: login-right 1s cubic-bezier(1, -0.17, 0.29, 0.99) infinite alternate both;
            }
            @keyframes login-right {
              0% {
                transform: translateX(0);
              }
              100% {
                transform: translateX(2px);
              }
            }
            </style>
              <path stroke="#1A202C" stroke-linecap="round" stroke-width="1.5" d="M9.083 14.508V17a2.5 2.5 0 002.5 2.5h5a2.5 2.5 0 002.5-2.5V7a2.5 2.5 0 00-2.5-2.5h-5a2.5 2.5 0 00-2.5 2.5v2.563"/>
              <path class="login" fill="#04C45C" d="M4.917 11.25a.75.75 0 000 1.5v-1.5zm8.66 1.5a.75.75 0 000-1.5v1.5zm-2.552 1.216a.75.75 0 001.054 1.068l-1.054-1.068zM14.083 12l.527.534a.75.75 0 000-1.068l-.527.534zM12.08 8.966a.75.75 0 00-1.054 1.068l1.054-1.068zM4.917 12.75h8.66v-1.5h-8.66v1.5zm7.162 2.284l2.531-2.5-1.054-1.068-2.53 2.5 1.053 1.068zm2.531-3.568l-2.53-2.5-1.055 1.068 2.531 2.5 1.054-1.068z"/>
            </svg>
            
    </div>
    <div class="container">
        <div class="img">
            <img src="https://media.istockphoto.com/id/485371557/ru/%D1%84%D0%BE%D1%82%D0%BE/%D1%81%D1%83%D0%BC%D0%B5%D1%80%D0%BA%D0%B8-%D0%BD%D0%B0-%D0%BE%D1%81%D1%82%D1%80%D0%BE%D0%B2-%D0%B4%D1%83%D1%85%D0%B0.jpg?s=612x612&w=0&k=20&c=tsm1aI7_FaWiZDepbWLBuxT-U6GTi8yDkwKHYvKCcQI=">
        </div>
        <div class="text">
            <div class="regist">
                <div class="theme">
                    <p>Welcome Back</p>
                    <div class="appearance">
                        
                        <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                      <path d="M12 1.75V3.25M12 20.75V22.25M1.75 12H3.25M20.75 12H22.25M4.75216 4.75216L5.81282 5.81282M18.1872 18.1872L19.2478 19.2478M4.75216 19.2478L5.81282 18.1872M18.1872 5.81282L19.2478 4.75216M16.25 12C16.25 14.3472 14.3472 16.25 12 16.25C9.65279 16.25 7.75 14.3472 7.75 12C7.75 9.65279 9.65279 7.75 12 7.75C14.3472 7.75 16.25 9.65279 16.25 12Z" stroke-width="1.5" stroke-linecap="round" class="sun"/>
                      <path d="M2.75 12C2.75 17.1086 6.89137 21.25 12 21.25C16.7154 21.25 20.6068 17.7216 21.1778 13.161C20.1198 13.8498 18.8566 14.25 17.5 14.25C13.7721 14.25 10.75 11.2279 10.75 7.5C10.75 5.66012 11.4861 3.99217 12.6799 2.77461C12.4554 2.7583 12.2287 2.75 12 2.75C6.89137 2.75 2.75 6.89137 2.75 12Z" stroke-width="1.5" stroke-linejoin="round" class="moon"/>
                      </svg>
                      </div>
                </div>
                <h1>Login to your account</h1>
                <label for="email">Password</label>
                <input type="email" placeholder="John.snow@gmail.com" id="email" autocomplete="off">
                <label for="password">Password</label>
                <input type="password" id="password" autocomplete="off" placeholder="*********">
                <div class="remember">
                   <div class="col1">
                    <input type="checkbox" id="check">
                    <p>Remember me</p>
                   </div>
                   <div class="col2">
                    <a href="">Forgot Password?</a>
                   </div>
                </div>
                <button class="green"><a href="">Login now</a></button>
                <button class="black"><a href=""><img src="./7123025_logo_google_g_icon.png">Or -sign-in with Google</a>
                </button>
              <div class="join">  
                <p>Don't have an account?<a href="">Join Free today.</a></p>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/5d9fc4984f.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</script>
</body>
</html>
